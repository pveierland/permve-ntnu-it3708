<!DOCTYPE html>
<html>
<head>
    <title>VI Flatland World</title>
    <meta charset="utf-8">

    <script src="browser-polyfill.js"></script>
    <script src="vi-flatland-world.js"></script>

    <style type="text/css">
        canvas {
            image-rendering: pixelated;                 /* Chrome 41+ and Opera 26+      */
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -webkit-optimize-contrast; /* Safari 6, UC Browser 9.9      */
            image-rendering: -webkit-crisp-edges;       /* Safari 7+                     */
            image-rendering: -o-crisp-edges;            /* Opera 12                      */
            image-rendering: -moz-crisp-edges;          /* Firefox 3.6+                  */

            width: 640px;
            height: 640px;
        }

        #hoved {
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="hoved">
        <canvas id="flatland" width="160px" height="160px"></canvas>
        <div id="stats">Hello World!</div>
    </div>

    <script>
        var flatland = new vi_flatland_world.Flatland({
            elementId: 'flatland',
            worldWidth: 10,
            worldHeight: 10,
            stepCallback: function(stats) {
                document.getElementById("stats").textContent = "Food: " + stats.foodEaten + "   Poison: " + stats.poisonEaten + "   Timesteps: " + stats.timeSteps;
            }
        });

        document.onkeydown = function(e)
        {
            e = e || window.event;
            var handled = false;

            switch (e.which || e.keyCode)
            {
                case 37: flatland.perform([3]); handled = true; break;
                case 38: flatland.perform([1]); handled = true; break;
                case 39: flatland.perform([4]); handled = true; break;
                case 40: flatland.perform([2]); handled = true; break;
            }

            if (handled)
            {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
